<!-- <h3 class="row" >Narrowed items</h3> -->
<ol>
  <li ng-repeat="item in list.foundItem">
    <p>Name: {{item.name}}</p>
    <p>Short name: {{item.short_name}}</p>
    <p>Description: {{item.description}}</p>
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
