<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.sendRequest();">Narrow It Down For Me!</button>
      </div>
   </div>

    <!-- <ul>
      <li ng-repeat="item in menu.items">{{item.description}}</li>
    </ul> -->

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!-- <items-loader-indicator></items-loader-indicator> -->

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items found-item="menu.items" on-remove="menu.removeItem(index)"></found-items>
    </div>
  </div>
</body>
</html>
